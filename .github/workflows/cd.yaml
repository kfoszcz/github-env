name: Continuous Deployment

on:
  push:
    branches:
      - develop
      - main

jobs:
  set_environment:
    name: Set environment
    runs-on: ubuntu-latest
    outputs:
      current_environment: ${{ steps.setenv.outputs.current_environment }}
    steps:
      - id: setenv
        run: |
          ENVIRONMENT=develop
          [ ${{ github.ref }} == refs/heads/develop ] && ENVIRONMENT=develop
          [ ${{ github.ref }} == refs/heads/main ] && ENVIRONMENT=production
          echo "::set-output name=current_environment::${ENVIRONMENT}"

  show_env:
    name: Show env
    runs-on: ubuntu-latest
    needs: set_environment
    environment: ${{ needs.set_environment.output.current_environment }}
    steps:
      - name: Print env
        env:
          HOST: ${{ secrets.HOST }}
          ENVIRONMENT: ${{ needs.set_environment.output.current_environment }}
          NORMAL: test
          REPO: ${{ secrets.REPO }}
        run: |
          echo ${ENVIRONMENT} | sed 's/./& /g'
          echo ${HOST} | sed 's/./& /g'
          echo ${NORMAL} | sed 's/./& /g'
          echo ${REPO} | sed 's/./& /g'
